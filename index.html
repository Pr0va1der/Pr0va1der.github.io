<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>
<div class="imageDiv">
    <img src="image/speed.png" alt="speed" id="speedImage" class="ImageClass">
    <div class="meterImageDiv">
        <img src="image/meter.png" alt="meter" id="meterImage" class="ImageClass" v-bind:style="{transform: 'rotate(' + rotateDeg + 'deg)'}">
        <input type="text" v-model="rotateDeg">
        <p>123</p>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
